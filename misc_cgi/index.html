<!DOCTYPE HTML>
<html>
<head><title>Simple Website</title>
<style>
.block {
	padding: 1em;
	color: #8A8A8A;
	background-color: #1B1B1B;
	float: center;
}
header, footer {
	padding: 1em;
	color: #8A8A8A;
	background-color: #2A2A2A;
	font-size: 20pt;
	clear: left;
	text-align: center;
}
</style>
<script>
function testFunc() {
	document.location = "/cgi-bin/ex1a.exe";
}
var textFile = null;
function newFile(text) {
	var data = new Blob([text], {type: 'text/plain'});
	// manually revoke the object
	if(textFile !== null) {
		window.URL.revokeObjectURL(textFile);
	}
	textFile = window.URL.createObjectURL(data);
	alert("Reset the data.dat file.");
	return textFile;
}
</script></head>
<body bgcolor="#5C5C5C">
<p><header>Simple Website</header></p>

<div class="block"><form action="/cgi-bin/ex1.exe" method="GET">
	<table align="center" cellspacing=2px cellpadding=2px>
		<caption>Data Login Form</caption>
		<tr><th>Username</th><td><input type="text" name="username"></td></tr>
		<tr><th>Password</th><td><input type="password" name="password"></td></tr>
	</table>
	<p align="center"><input type="submit" /><input type="button" name="viewBtn" value="View Records" onclick="testFunc()" /><input type="button" value="Clear Records" onclick="newFile('/cgi-bin/data.dat')" /></p>
</form></div>

<p><footer>Copyright (C) 2017, 5n4k3</footer></p>
</body>
</html>
