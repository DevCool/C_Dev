<!DOCTYPE HTML>
<html>
<head><title>Simple Website</title>
<style>
.block {
	padding: 1em;
	color: #8A8A8A;
	background-color: #1B1B1B;
	float: center;
}
.header, .footer {
	padding: 1em;
	color: #8A8A8A;
	background-color: #2A2A2A;
	font-size: 20px;
	clear: left;
	text-align: center;
}
</style>
<script>
function testFunc() {
	window.location.assign("/cgi-bin/ex1a.exe");
}
function clearFile() {
	window.location.assign("/cgi-bin/ex1b.exe");
}
function goHere(strNav) {
	window.location.assign(strNav);
}
</script></head>
<body bgcolor="#5C5C5C">
<div class="header"><b>Simple Website</b></div>

<div class="block"><form action="/cgi-bin/ex1.exe" method="GET">
	<table align="center" cellspacing=2px cellpadding=2px>
		<caption>Data Login Form</caption>
		<tr><th>Username</th><td><input type="text" name="username"></td></tr>
		<tr><th>Password</th><td><input type="password" name="password"></td></tr>
	</table>
	<p align="center"><input type="submit" /><input type="button" name="viewBtn" value="View Records" onclick="testFunc()" /><input type="button" value="Clear Records" onclick="clearFile()" /></p>
</form></div>

<div class="block"><table align="center" cell-spacing="5px" cell-padding="5px">
	<caption>Other Resources (by Me)</caption>
	<tr><td><a href="#Somewhere1" onclick="goHere('/examples.html')">Examples</a></td><td><a href="#Somewhere2" onclick="goHere('/webserver_tut.html')">WebServer Tutorial</a></td></tr>
</table></div>

<div class="footer"><b>Copyright (C) 2017, 5n4k3</b></div>
</body>
</html>
